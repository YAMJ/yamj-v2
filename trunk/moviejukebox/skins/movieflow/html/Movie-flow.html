  	function forwardback(x)  // movies the movies 1=forward five places or -1=back five places
        {
                if(now+(x*4)>=0 && now+(x*4)<total)
  		{

	  	}
                else if(now+(x*3)>=0 && now+(x*3)<total)
  		{
  		   now=now+(x*3);

	  	}
                else if(now+(x*2)>=0 && now+(x*2)<total)
  		{

	  	}
                else if(now+(x*1)>=0 && now+(x*1)<total)

	  	}
  	}
